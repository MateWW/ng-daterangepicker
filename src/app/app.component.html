
<section class="container">
    <section class="control-panel">
        <article>
            <div>
                <p>Value</p>
                <pre>{{ control.value | json }}</pre>
            </div>
        </article>
        <form (submit)="submit()" [formGroup]="inputDateRange">

                <p>
                    From:
                    <input type="date" formControlName="from">
                </p>
                <p>
                    To:
                    <input type="date" formControlName="to">
                </p>
                <button type="submit">Apply</button>
        </form>
        <div class="column is-4 is-offset-4">
            <label class="label">
                <p>Theme</p>
                <select [(ngModel)]="theme" class="select-control">
                    <option [ngValue]="''">default</option>
                    <option [ngValue]="'theme-green'">green</option>
                    <option [ngValue]="'theme-red'">red</option>
                    <option [ngValue]="'theme-gray'">gray</option>
                    <option [ngValue]="'theme-teal'">teal</option>
                    <option [ngValue]="'theme-cyan'">cyan</option>
                    <option [ngValue]="'theme-grape'">grape</option>
                </select>
            </label>
        </div>
    </section>
    
    
    <ng-daterangepicker 
        [ngClass]="theme" 
        [formControl]="control" 
        [options]="options"
    ></ng-daterangepicker>            
</section>
